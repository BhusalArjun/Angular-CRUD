<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <h2>Users List</h2>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-primary float-end" routerLink="/home/add-user">Add New </button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped text-center">
                <thead>
                  <tr>
                    <th>S.N</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Mobile Number</th>
                    <th>Email</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of usersResponse; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ data.id }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.mobileNumber }}</td>
                    <td>{{ data.email }}</td>
                    <td>
                      <button
                      title="Edit User Information"
                        class="btn btn-primary"
                        type="button"
                        (click)="onEditUser(data.id)"
                      >
                      <i class="fa-solid fa-pen-to-square"></i>
                      </button>
                      <button
                      title="View Detail"
                        class="btn btn-secondary"
                        type="button"
                        (click)="onDetailView(data.id, data.name)"
                      >
                      <i class="fa-solid fa-eye"></i>
                      </button>
                      <button
                      title="Delete"
                        class="btn btn-danger"
                        type="button"
                        (click)="onDeleteUser(data.id)"
                      >
                      <i class="fa-solid fa-trash-can"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
      
</div>
