<div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th>S.N</th>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of tableData; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.address }}</td>
            <td>{{ data.age }}</td>
          </tr>
        </tbody>
      </table>
      
</div>
